<div id="grandPaAlert" class="flex"></div>
<!--Start Form Modal-->
<div class="modal fade" id="userForm" tabindex="-1" role="dialog" aria-labelledby="userForm" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="userFormTitle">Update User</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container" id="modalContent"></div>
            </div>
            <div class="modal-footer justify-content-between" id="footerManage">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="save">Save changes</button>
            </div>
            <div class="modal-footer justify-content-between" id="footerShow">
                <span class="btn btn-danger" id="deleteCurrentUser"><i class="fa fa-trash-alt"></i> Delete</span>
                <span class="btn btn-warning" id="updateCurrentUser"><i class="fa fa-edit"></i> Update</span>
            </div>
        </div>
    </div>
</div>
<!--End Form Modal-->
<!--Start Browse Modal-->
<div class="modal fade" id="galleryModal" tabindex="-1" role="dialog" aria-labelledby="galleryModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">Gallery</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row" id="gallery">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="select">choose</button>
            </div>
        </div>
    </div>
</div>
<!--End Browse Modal-->
<div class="container mt-5">
    <button class="btn btn-primary fix" id="create"><i class="fa fa-user-plus"></i></button>
    <div class="row p-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="searchIcon"><i class="fa fa-search"></i></span>
            </div>
            <input type="text" class="form-control form-control-lg" id="search" placeholder="Search name..." aria-label="search" aria-describedby="searchIcon">
        </div>
