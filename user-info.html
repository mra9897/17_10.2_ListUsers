<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MR.A | List Users</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark justify-content-between">
    <a class="navbar-brand">MamadReza</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
</nav>
<div class="container mt-5 mb-5" id="body" style="display: none">
        <div class="card-width">
            <div class="card">
                <img src="" alt="" id="image">
                <div class="card-body">
                    <h4 class="card-title" id="title"></h4>
                    <p class="card-text" id="email"></p>
                    <a href="index.html" class="btn btn-primary">< Back</a>
                </div>
            </div>
        </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(function (){
        const urlParams = new URLSearchParams(window.location.search);
        const userid = urlParams.get('userid');
        $.get(`https://reqres.in/api/users/${userid}`, function (result) {
            let user = result.data;
            $('#image').attr("src", user.avatar);
            $('#title').text(user.first_name+' '+user.last_name);
            $('#email').text(`Email: ${user.email}`);
            $('#body').show();
        })
    });
</script>
</body>
</html>
